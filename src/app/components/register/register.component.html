<form>
  <div class="form-group">
    <h2>Create account</h2>
  </div>
  <mat-form-field class="example-full-width">
    <span matPrefix>+7 &nbsp;</span>
    <input type="tel" matInput placeholder="Telephone" [(ngModel)]="registrationUser.phone" [ngModelOptions]="{standalone: true}">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input type="password" matInput placeholder="Password" [(ngModel)]="registrationUser.password" [ngModelOptions]="{standalone: true}">
  </mat-form-field>
  <div class="form-group">
    <button mat-raised-button color="primary" (click)="onRegister($event)" id="signupSubmit" type="submit" class="btn btn-info btn-block">
      Create your account
    </button>
  </div>
</form>
